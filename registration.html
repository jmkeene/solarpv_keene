<style>

.container {
  padding: 16px;
  background-color: white;
}
input[type=text], input[type=password], input[type=number], input[type=email], input[type=tel] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}
input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}
.registerbtn {
  background-color: blue;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.registerbtn:hover {
  opacity: 1;
}
a {
  color: dodgerblue;
}
.signin {
  background-color: #f1f1f1;
  text-align: center;
}
</style>

<body>

<form name="myForm" action="/action_page.php" onsubmit="return validateForm()" method="post">
  <div class="container">
    <h1>Register</h1>
    <hr>
    <label for="uName"><b>Username</b></label>
    <input type="text" placeholder="Username" name="uName" id="uName" maxlength="8" autofocus required>

    <label for="pass"><b>Password</b></label>
    <input type="password" placeholder="Password" name="pass" id="pass" maxlength="8" required>

    <label for="fName"><b>First Name</b></label>
    <input type="text" placeholder="John" name="fName" id="fName" >
	
	<label for="mName"><b>Middle Name</b></label>
    <input type="text" placeholder="Deer" name="mName" id="mName" >
	
	<label for="lName"><b>Last Name</b></label>
    <input type="text" placeholder="Smith" name="lName" id="lName" >
	
	<label for="gender"><b>Gender</b></label>
    <input type="text" placeholder="Male" name="gender" id="gender" required>
	
	<label for="street"><b>Street Address</b></label>
    <input type="text" placeholder="123 Street Lane" name="street" id="street" required>
	
	<label for="city"><b>City</b></label>
    <input type="text" placeholder="Smallville" name="city" id="city" required>
	
	<label for="state"><b>State (US Only)</b></label>
    <input type="text" placeholder="State" name="state" id="state" required>
	
	<label for="zip"><b>Zip Code</b></label>
    <input type="number" placeholder="12345" name="zip" id="zip"  required>
	
	<label for="email"><b>Email</b></label>
    <input type="email" placeholder="johnsmith@email.com" name="email" id="email" required>
	
	<label for="phone"><b>Phone Number</b></label>
    <input type="tel" placeholder="1234567890" name="phone" id="phone" pattern="^\d{4}-\d{3}-\d{4}$" required>
	
	<label for="company"><b>Company</b></label>
    <input type="text" placeholder="Bank of John" name="company" id="company" required>
    <hr>

    <button type="submit" value="Submit" class="registerbtn">Register</button>
  </div>
  
</form>

</body>
